<!DOCTYPE html>
<html>
<head>
  <title>Воспроизведение видео</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mediaelement/4.2.7/mediaelementplayer.min.css" />
  <style>
    body, html {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    .video-container {
      position: relative;
      width: 100%;
      height: 100%;
    }
    video {
      width: 100%;
      height: 100%;
    }
    .preview-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mediaelement/4.2.7/mediaelement-and-player.min.js"></script>
</head>
<body>
  <div class="video-container">
    <img class="preview-image" src="preview.jpg" alt="Preview" onclick="startVideoPlayback()">
    <video id="videoPlayer" controls autoplay style="display: none;">
      <source src="video.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <script>
    function startVideoPlayback() {
      var videoPlayer = document.getElementById('videoPlayer');
      videoPlayer.style.display = 'block';
      videoPlayer.play();
      videoPlayer.removeEventListener('click', startVideoPlayback);
      var previewImage = document.querySelector('.preview-image');
      previewImage.style.display = 'none';
    }

    document.addEventListener('DOMContentLoaded', function() {
      var videoPlayer = document.getElementById('videoPlayer');

      var options = {
          // Настроить дополнительные параметры плеера
      };
      var player = new MediaElementPlayer(videoPlayer, options);
    });
  </script>
</body>
</html>
