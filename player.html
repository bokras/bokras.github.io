<!DOCTYPE html>
<html>
<head>
    <title>HTML5 Видео Плеер</title>
    <style>
        body {
            text-align: center;
            padding: 30px;
        }
    </style>
</head>
<body>
    <h1>HTML5 Видео Плеер</h1>
    <video id="player" controls preload="none" width="400" height="300">
        <source src="" type="video/mp4" />
    </video>

    <script>
        var urlParams = new URLSearchParams(window.location.search);
        var videoUrl = urlParams.get('videourl');
        
        var player = document.getElementById('player');
        var source = player.getElementsByTagName('source')[0];
        
        source.src = videoUrl;
        player.load();
    </script>
</body>
</html>
