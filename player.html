<!DOCTYPE html>
<html>
<head>
    <title>MediaElement.js Видеоплеер с автоматической адаптацией кодека MP4</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mediaelement/4.2.13/mediaelement-and-player.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mediaelement/4.2.13/mediaelementplayer.css" />
    <style>
        body {
            text-align: center;
            padding: 30px;
        }
    </style>
</head>
<body>
    <h1>MediaElement.js Видеоплеер с автоматической адаптацией кодека MP4</h1>
    <video id="player" controls preload="none" width="400" height="300">
        <source src="" type="video/mp4" />
    </video>

    <script>
        var urlParams = new URLSearchParams(window.location.search);
        var videoUrl = urlParams.get('video_url');
        
        var player = new MediaElementPlayer('#player', {
            features: ['playpause', 'current', 'progress', 'duration', 'volume', 'fullscreen'],
            plugins: ['mediaelement-migrate', 'flash', 'silverlight'],
            success: function (mediaElement, originalNode, instance) {
                var sources = [{
                    src: videoUrl,
                    type: 'video/mp4'
                }];
                mediaElement.setSrc(sources);
                mediaElement.load();
            }
        });
    </script>
</body>
</html>
