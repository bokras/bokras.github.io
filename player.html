<!DOCTYPE html>
<html>
<head>
  <title>Воспроизведение видео</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .video-container {
      position: relative;
    }
    video {
      width: 100%;
      height: 100%;
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mediaelement/4.2.7/mediaelementplayer.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mediaelement/4.2.7/mediaelement-and-player.min.js"></script>
</head>
<body>
  <div class="video-container">
    <img id="preview" src="" alt="Preview">
    <video controls autoplay>
      <source src="" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var video = document.querySelector('video');
      var videoUrl = getParameterByName('video_url');
      var previewUrl = getParameterByName('preview_url'); // получение ссылки на превью-картинку

      video.src = videoUrl;
      document.getElementById('preview').src = previewUrl; // установка превью-картинки

      var options = {
          // Настроить дополнительные параметры плеера
      };
      var player = new MediaElementPlayer(video, options);
    });

    function getParameterByName(name) {
      name = name.replace(/[\[\]]/g, '\\$&');
      var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
          results = regex.exec(location.search);
      if (!results) return null;
      if (!results[2]) return '';
      return decodeURIComponent(results[2].replace(/\+/g, ' '));
    }
  </script>
</body>
</html>
