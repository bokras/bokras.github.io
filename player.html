<!DOCTYPE html>
<html>
<head>
  <title>Воспроизведение видео</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mediaelement/4.2.7/mediaelementplayer.min.css" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #player-container {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
    }
    video {
      width: 100%;
      height: 100%;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mediaelement/4.2.7/mediaelement-and-player.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var playerContainer = document.getElementById('player-container');
      var video = document.querySelector('video');
      var videoUrl = getParameterByName('video_url');

      video.src = videoUrl;

      var options = {
        success: function(mediaElement, originalNode) {
          mediaElement.addEventListener('canplay', function() {
            mediaElement.play();
            mediaElement.requestFullscreen();
          });
        }
      };
      var player = new MediaElementPlayer(video, options);
    });

    function getParameterByName(name) {
      name = name.replace(/[\[\]]/g, '\\$&');
      var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
          results = regex.exec(location.search);
      if (!results) return null;
      if (!results[2]) return '';
      return decodeURIComponent(results[2].replace(/\+/g, ' '));
    }
  </script>
</head>
<body>
  <div id="player-container">
    <video controls>
      <source src="" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>
</body>
</html>
